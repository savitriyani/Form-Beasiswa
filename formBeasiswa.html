<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="formBeasiswa.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"> <!-- untuk navbar  -->
  <title>Conditional Modal Form Beasiswa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">  <!-- untuk icon tanda silang  -->
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="margin-left: 27px;">Beasiswa Tech Muda II</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Persyaratan</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              FAQ
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">SMP</a></li>
              <li><a class="dropdown-item" href="#">SMA</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Mahasiswa</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">About Us</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <br>
  
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">
        <i class='bx bx-x'></i>
      </span>
      
      <div id="modalContent"></div>
      <img id="modalImage" src="" alt="">
      <button class="modal__button modal__button-width">
        Lanjut Isi Formulir
      </button>

      <button class="modal__button-link close-modal" >
          Simpan dan lanjutkan nanti
      </button>
    </div>
  </div>
  
  <h1><center>Formulir Pengajuan Beasiswa</center></h1><br>
  <div class="container">
  <form id="beasiswaForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required><br><br>

    <label for="jurusan">Jurusan:</label>
    <input type="text" id="jurusan" name="jurusan" required><br><br>

    <label for="ipk">IPK:</label>
    <input type="number" step="0.01" id="ipk" name="ipk" required><br><br>

    <button type="button" onclick="cekIPK()" class="modal__button" id="openModalBtn">Cek Kriteria</button>
  </form>
  <img class="gambar1" src="3d-women-student.png" alt="Gambar" margin-left="40px">
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>  <!-- untuk fungsi dropdown di navbar  -->
</body>
</html>
